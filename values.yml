# Vault Helm Chart Value Overrides
global:
  enabled: true
  tlsDisable: false

injector:
  enabled: true
  replicas: 1
  image:
    repository: "hashicorp/vault-k8s"
    tag: "latest"

  extraLabels:
    'app': 'vault-injector'

  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 256Mi
      cpu: 250m

  affinity: |
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: {{ template "vault.name" . }}-agent-injector
            app.kubernetes.io/instance: "{{ .Release.Name }}"
            component: webhook
        topologyKey: kubernetes.io/hostname

server:
  image:
    repository: "vault"
    tag: "1.12.1"

  extraLabels:
    'app': 'vault-server'

  resources:
    requests:
      memory: 8Gi
      cpu: 2000m
    limits:
      memory: 16Gi
      cpu: 2000m

  readinessProbe:
    enabled: true
    path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"
  livenessProbe:
    enabled: true
    path: "/v1/sys/health?standbyok=true"
    initialDelaySeconds: 60

  extraEnvironmentVars:
    VAULT_CACERT: /vault/userconfig/vault-tls-ca/ca.crt
    VAULT_TLSCERT: /vault/userconfig/vault-tls-crt/tls.crt
    VAULT_TLSKEY: /vault/userconfig/vault-tls-crt/tls.key

  volumes:
    - name: time
      hostPath:
        path: /etc/localtime

    - name: vault-tls-ca
      secret:
        defaultMode: 420
        secretName: vault-tls-ca

    - name: vault-tls-crt
      secret:
        defaultMode: 420
        secretName: vault-tls-crt

  volumeMounts:
    - name: time
      mountPath: /etc/localtime
      readOnly: true

    - name: vault-tls-ca
      mountPath: /vault/userconfig/vault-tls-ca
      readOnly: true

    - name: vault-tls-crt
      mountPath: /vault/userconfig/vault-tls-crt
      readOnly: true

  ingress:
    enabled: false
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    hosts:
      - host: vault.example.com
    tls:
      - hosts:
          - vault.example.com
        secretName: vault-tls-crt

  dataStorage:
    enabled: true
    size: 10Gi

  auditStorage:
    enabled: false

  affinity: |
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: {{ template "vault.name" . }}
            app.kubernetes.io/instance: "{{ .Release.Name }}"
            component: server
        topologyKey: kubernetes.io/hostname

  standalone:
    enabled: true
    config: |
      ui = true
      listener "tcp" {
        address = "[::]:8200"
        cluster_address = "[::]:8201"
        tls_cert_file = "/vault/userconfig/vault-tls-crt/tls.crt"
        tls_key_file = "/vault/userconfig/vault-tls-crt/tls.key"
        tls_client_ca_file = "/vault/userconfig/vault-tls-ca/ca.crt"
        tls_require_and_verify_client_cert = false
      }

      storage "file" {
        path = "/vault/data"
      }

  ha:
    enabled: false
    replicas: 3
    raft:
      enabled: true
      setNodeId: true

      config: |
        ui = true
        listener "tcp" {
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          tls_cert_file = "/vault/userconfig/vault-tls-crt/tls.crt"
          tls_key_file = "/vault/userconfig/vault-tls-crt/tls.key"
          tls_client_ca_file = "/vault/userconfig/vault-tls-ca/ca.crt"
          tls_require_and_verify_client_cert = false
        }

        storage "raft" {
          path = "/vault/data"
          retry_join {
            leader_api_addr = "https://vault-0.vault-internal:8200"
            leader_client_cert_file = "/vault/userconfig/vault-tls-crt/tls.crt"
            leader_client_key_file = "/vault/userconfig/vault-tls-crt/tls.key"
            leader_ca_cert_file = "/vault/userconfig/vault-tls-ca/ca.crt"
          }
          retry_join {
            leader_api_addr = "https://vault-1.vault-internal:8200"
            leader_client_cert_file = "/vault/userconfig/vault-tls-crt/tls.crt"
            leader_client_key_file = "/vault/userconfig/vault-tls-crt/tls.key"
            leader_ca_cert_file = "/vault/userconfig/vault-tls-ca/ca.crt"
          }
          retry_join {
            leader_api_addr = "https://vault-2.vault-internal:8200"
            leader_client_cert_file = "/vault/userconfig/vault-tls-crt/tls.crt"
            leader_client_key_file = "/vault/userconfig/vault-tls-crt/tls.key"
            leader_ca_cert_file = "/vault/userconfig/vault-tls-ca/ca.crt"
          }
          retry_join {
            leader_api_addr = "https://vault-3.vault-internal:8200"
            leader_client_cert_file = "/vault/userconfig/vault-tls-crt/tls.crt"
            leader_client_key_file = "/vault/userconfig/vault-tls-crt/tls.key"
            leader_ca_cert_file = "/vault/userconfig/vault-tls-ca/ca.crt"
          }
          retry_join {
            leader_api_addr = "https://vault-4.vault-internal:8200"
            leader_client_cert_file = "/vault/userconfig/vault-tls-crt/tls.crt"
            leader_client_key_file = "/vault/userconfig/vault-tls-crt/tls.key"
            leader_ca_cert_file = "/vault/userconfig/vault-tls-ca/ca.crt"
          }

          autopilot {
            cleanup_dead_servers = "true"
            last_contact_threshold = "10s"
            last_contact_failure_threshold = "10m"
            max_trailing_logs = 100000
            min_quorum = 3
            server_stabilization_time = "3m"
          }

        }

        service_registration "kubernetes" {}

ui:
  enabled: true
  activeVaultPodOnly: true
  serviceType: "ClusterIP"
  externalPort: 8200
  targetPort: 8200
